<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #content {
            width: 80%;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manu Bar</h1>
    </header>

    <div id="content">
        <iframe id="page1" src="nav.html" frameborder="0"></iframe>
        <iframe id="page2" src="convert.html" frameborder="0"></iframe>
        <iframe id="page3" src="section.html" frameborder="0"></iframe>
    </div>

    <button onclick="showNextPage()">Next</button>

    <script>
        var currentPage = 1;
        var totalPages = 3;

        function showNextPage() {
            if (currentPage <= totalPages) {
                var currentFrame = document.getElementById('page' + currentPage);
                currentFrame.style.display = 'none';

                currentPage++;

                var nextFrame = document.getElementById('page' + currentPage);
                nextFrame.style.display = 'block';
            }
        }
    </script>
</body>
</html>
